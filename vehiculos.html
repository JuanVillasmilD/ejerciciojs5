<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehículos</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i></a>
    <div class="container mt-5">
        <h1 class="text-center">Registro de Vehículos</h1>
        <form id="form" class="my-4">
            <div class="row g-2">
                <div class="col-md-3">
                    <label for="cedulaCliente" class="form-label">Cédula del Cliente:</label>
                    <input type="text" id="cedulaCliente" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <label for="marca" class="form-label">Marca:</label>
                    <input type="text" id="marca" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <label for="modelo" class="form-label">Modelo:</label>
                    <input type="text" id="modelo" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <label for="anio" class="form-label">Año:</label>
                    <input type="number" id="anio" class="form-control" min="1900" max="2099" required>
                </div>
                <div class="col-md-3">
                    <label for="kilometraje" class="form-label">Kilometraje:</label>
                    <input type="number" id="kilometraje" class="form-control" step="0.01" required>
                </div>
                <div class="col-md-3">
                    <label for="tipoMantenimiento" class="form-label">Tipo de Mantenimiento:</label>
                    <select id="tipoMantenimiento" class="form-select" required>
                        <option value="" selected disabled>Seleccionar...</option>
                        <option value="Correctivo">Correctivo</option>
                        <option value="Preventivo">Preventivo</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="detallesMantenimiento" class="form-label">Detalles de Mantenimiento:</label>
                    <textarea id="detallesMantenimiento" class="form-control" rows="3" required></textarea>
                </div>
                <div class="col-12 mt-3">
                    <button type="submit" class="btn btn-success">Guardar</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Tabla para mostrar los datos de los vehículos -->
    <div class="container mt-4">
        <h2 class="text-center">Vehículos Registrados</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Cliente</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Año</th>
                    <th>Kilometraje</th>
                    <th>Tipo de Mantenimiento</th>
                    <th>Detalles de Mantenimiento</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaVehiculos">
                <!-- Filas de la tabla se generan dinámicamente mediante JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- FontAwesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <!-- Script personalizado -->
    <script src="vehiculos.js"></script>
</body>
</html>
