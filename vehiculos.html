<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehículos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i></a>
    <div class="container my-5">
        <h1>Formulario de Vehículos</h1>
        <form id="form" class="my-4">
            <div class="row g-2">
                <div class="col-md-3">
                    <label for="marca" class="form-label">Marca:</label>
                    <input type="text" id="marca" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <label for="modelo" class="form-label">Modelo:</label>
                    <input type="text" id="modelo" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <label for="anio" class="form-label">Año:</label>
                    <input type="number" id="anio" class="form-control" min="1900" max="2099" required>
                </div>
                <div class="col-md-3">
                    <label for="precio" class="form-label">Precio:</label>
                    <input type="number" id="precio" class="form-control" step="0.01" required>
                </div>
                <div class="col-md-3">
                    <label for="kilometraje" class="form-label">Kilometraje:</label>
                    <input type="number" id="kilometraje" class="form-control" step="0.01" required>
                </div>
                <div class="col-md-6">
                    <label for="lugar" class="form-label">Lugar:</label>
                    <input type="text" id="lugar" class="form-control" required>
                </div>
                <div class="col-12 mt-3">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </form>
        <h1 class="mt-5">Tabla de Vehículos</h1>
        <table class="table table-striped table-hover mt-3">
            <thead>
                <tr>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Año</th>
                    <th>Precio</th>
                    <th>Kilometraje</th>
                    <th>Lugar</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="tabla-body">
            </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="vehiculos.js"></script>
</body>
</html>
