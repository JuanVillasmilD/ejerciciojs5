<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
  <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i></a>
  <div class="container my-5">
      <h1>Formulario de Clientes</h1>
      <form id="form" class="my-4">
          <div class="row g-2">
              <div class="col-md-3">
                  <label for="nombre" class="form-label">Nombre:</label>
                  <input type="text" id="nombre" class="form-control" required>
              </div>
              <div class="col-md-3">
                  <label for="apellido" class="form-label">Apellido:</label>
                  <input type="text" id="apellido" class="form-control" required>
              </div>
              <div class="col-md-3">
                  <label for="cedula" class="form-label">Cédula:</label>
                  <input type="text" id="cedula" class="form-control" required>
              </div>
              <div class="col-md-3">
                  <label for="sexo" class="form-label">Sexo:</label>
                  <select id="sexo" class="form-select" required>
                      <option value="masculino">Masculino</option>
                      <option value="femenino">Femenino</option>
                  </select>
              </div>
              <div class="col-md-3">
                  <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
                  <input type="date" id="fechaNacimiento" class="form-control" required>
              </div>
              <div class="col-md-3">
                  <label for="telefono" class="form-label">Número de Teléfono:</label>
                  <input type="text" id="telefono" class="form-control" pattern="[0-9]+" required>
              </div>
              <div class="col-md-6">
                  <label for="lugar" class="form-label">Lugar de Residencia:</label>
                  <input type="text" id="lugar" class="form-control" required>
              </div>
              <div class="col-12 mt-3">
                  <button type="submit" class="btn btn-primary">Guardar</button>
              </div>
          </div>
      </form>
      <h1 class="mt-5">Tabla de Clientes</h1>
      <table class="table table-striped table-hover mt-3">
          <thead>
              <tr>
                  <th>Nombre</th>
                  <th>Apellido</th>
                  <th>Cédula</th>
                  <th>Sexo</th>
                  <th>Fecha de Nacimiento</th>
                  <th>Teléfono</th>
                  <th>Lugar de Residencia</th>
                  <th>Acción</th>
              </tr>
          </thead>
          <tbody id="tabla-body">
          </tbody>
      </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="clientes.js"></script>
</body>
</html>
